<!DOCTYPE html>
<html lang="en">
   <head>
       
       
    <!-- important meta tags in html -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
   </head>
    
    <body id="background-img-login">
        
       <!-- Login -->
        <div class="login-box">
            <img id="img-1" src="img/top-logo.png">
            <div class="centerdiv">
                <h1 id="header-1">Change Password</h1>
                <h5 id="text-1">Enter your new password to change your password</h5>
                <form>
                    
                    <div class="form-group">
                        <label for="exampleInputOldPassword1">Old Password*</label>
                        <input type="password" class="form-control" id="exampleInputOldPassword1" placeholder="Enter your old password">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputNewPassword1">New Password</label>
                        <input type="password" class="form-control" id="exampleInputNewPassword1" placeholder="Enter your new Password">
                    </div>

                    
                    
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Re-Enter your new Password">
                    </div>
                 
                <button type="submit" class="btn login-btn">SUBMIT</button>
                    
                  </form>
            </div>
        </div>

       
    </body>
    
</html>
