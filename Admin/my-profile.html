<!DOCTYPE html>
<html lang="en">
<head>
   <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    
    <!-- Title -->
    <title>My Profile Page</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Costom CSS-->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

	<!-- Sticky Pages -->
    <header class="site-header">
          <div class="header-wrapper">
            <div class="logo-wrapper">

            <!-- Logo -->
            <a href="#" title="Site Logo" class="navbar-brand">
              <img src="img/logo.png" id="logo">
            </a>

            </div>

            <!-- Main Menu bar -->
            <div class="navigation-wrapper">
              <nav class="main-nav">  
                 <ul class="menu-navigation">
                    <li>
                      <a href="#">Dashboard</a>
                    </li>
                    <li>
                    	<a href="#">Notes</a>
                    </li>
                    <li>
                      <a href="#">Members</a>
                    </li>
                    <li>
                      <a href="#">Reports</a>
                    </li>
                    <li>
                      <a href="#">Settings</a>
                    </li>
                    <li>
                      <a href="#">
						    <img class="profile-img" src="img/team-1.jpg">
                      </a>
                    </li>
                    <li>
                      <button id="logout-button">Logout</button>
                    </li>
                  </ul>     
              </nav>
            </div>

          </div>
    </header> 
    <!-- End Header -->

    <br><br><br><br><br><br><br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading" style="color: #6255a5;font-weight: 600;font-size: 24px;">
                        <p>My Profile</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="form-section">
        <div class="container">
           <form class="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>First Name *</label>
                          <input type="text" class="form-control" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                          <label>Last Name *</label>
                          <input type="text" class="form-control" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                          <label>Email *</label>
                          <input type="email" class="form-control" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                          <label>Secondary Email</label>
                          <input type="text" class="form-control" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option value="91">+91</option>
                                            <option value="92">+92</option>
                                        </select>
                                    </div> 
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="Enter your phone number">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Profile Picture">Profile Picture</label>
                            <textarea class="form-control" rows="4" placeholder="Upload a Picture"></textarea>
                        </div>
                        <div class="form-group">
                            <button style="background-color: #6255a5; padding: 3px 10px;">SUBMIT</button>
                        </div>
                    </div>
               </div>
            </form>
        </div>
    </section>
    
    
    
   <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    
</body>
</html>
